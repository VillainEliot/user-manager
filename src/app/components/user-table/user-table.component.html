<div class="mb-4">
  <input
    type="text"
    placeholder="Rechercher par nom..."
    [(ngModel)]="filterText"
    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
  />
</div>

<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full divide-y divide-gray-200 bg-white">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-3 text-left text-gray-600 font-medium uppercase text-sm">ID</th>
      <th class="px-4 py-3 text-left text-gray-600 font-medium uppercase text-sm">Nom</th>
      <th class="px-4 py-3 text-left text-gray-600 font-medium uppercase text-sm">Email</th>
      <th class="px-4 py-3 text-left text-gray-600 font-medium uppercase text-sm">Rôle</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-50 transition-colors">
      <td class="px-4 py-2">{{ user.id }}</td>
      <td class="px-4 py-2">{{ user.name }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2">{{ user.role }}</td>
    </tr>
    <tr *ngIf="filteredUsers.length === 0">
      <td colspan="4" class="px-4 py-4 text-center text-gray-500 italic">
        Aucun utilisateur trouvé
      </td>
    </tr>
    </tbody>
  </table>
</div>
