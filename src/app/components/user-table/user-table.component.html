<div class="mb-4">
  <input
    type="text"
    placeholder="Rechercher par nom..."
    [(ngModel)]="filterText"
    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
  />
</div>

<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full divide-y divide-gray-200 bg-white">
    <thead class="bg-gray-100">
    <tr>
      <th class="py-2 px-4 border cursor-pointer" (click)="toggleSort('id')">
        ID <span *ngIf="sortField==='id'">{{ sortAsc ? '‚ñ≤' : '‚ñº' }}</span>
      </th>
      <th class="py-2 px-4 border cursor-pointer" (click)="toggleSort('name')">
        Nom <span *ngIf="sortField==='name'">{{ sortAsc ? '‚ñ≤' : '‚ñº' }}</span>
      </th>
      <th class="py-2 px-4 border cursor-pointer" (click)="toggleSort('email')">
        Email <span *ngIf="sortField==='email'">{{ sortAsc ? '‚ñ≤' : '‚ñº' }}</span>
      </th>
      <th class="py-2 px-4 border cursor-pointer" (click)="toggleSort('role')">
        R√¥le <span *ngIf="sortField==='role'">{{ sortAsc ? '‚ñ≤' : '‚ñº' }}</span>
      </th>
      <th class="py-2 px-4 border">Actions</th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
    <tr *ngFor="let user of paginatedUsers" class="hover:bg-gray-50 transition-colors">
      <td class="px-4 py-2">{{ user.id }}</td>
      <td class="px-4 py-2">{{ user.name }}</td>
      <td class="px-4 py-2">{{ user.email }}</td>
      <td class="px-4 py-2">
        <span *ngIf="user.role === 'admin'">üõ°Ô∏è</span>
        <span *ngIf="user.role === 'user'">üë§</span>
        {{ user.role }}
      </td>
      <td class="px-4 py-2 text-center">
        <button (click)="deleteUser(user.id)"
                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
          Supprimer
        </button>
      </td>
    </tr>
    <tr *ngIf="filteredUsers.length === 0">
      <td colspan="5" class="px-4 py-4 text-center text-gray-500 italic">
        Aucun utilisateur trouv√©
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pagination -->
<div class="flex justify-center items-center mt-4 space-x-2">
  <button (click)="previousPage()" [disabled]="currentPage === 1"
          class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
    Pr√©c√©dent
  </button>

  <button *ngFor="let page of [].constructor(totalPages); let i = index"
          (click)="goToPage(i + 1)"
          [class.font-bold]="currentPage === i + 1"
          class="px-3 py-1 rounded border hover:bg-gray-100">
    {{ i + 1 }}
  </button>

  <button (click)="nextPage()" [disabled]="currentPage === totalPages"
          class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
    Suivant
  </button>
</div>
